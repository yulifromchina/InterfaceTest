<html>
    <head>
        {% load bootstrap3 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <title>Sign Page</title>
    </head>
    <body>
    <!--导航栏-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">{{ event.name }}</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/event_manage/">发布会</a></li>
                    <li><a href="/guest_manage/">嘉宾</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!---签到功能-->
    <div class="page-header" style="padding-top: 80px;">

        <div id="navbar" class="navbar-collapse collapse">

            <form class="navbar-form" method="post" action="/sign_index_action/{{ event.id }}/">
                <div class="form-group">
                    <input name="phone" type="text" placeholder="phone number" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">签到</button>
                <div class="row" style="padding-top: 60px">
        <div class="col-md-6">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>嘉宾姓名</th>
                    <th>联系电话</th>
                    <th>签到状态</th>
                    <th>已签到数</th>
                    <th>嘉宾总数</th>
                </tr>
                </thead>
                <tbody>
                        <tr>
                        <td>{{guest.realname }}</td>
                        <td>{{ guest.phone}}</td>
                        <td>{{ hint }}</td>
                        <td>{{ signed }}</td>
                        <td>{{ sum}}</td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
            </form>
        </div>
    </div>
    </body>
</html>
